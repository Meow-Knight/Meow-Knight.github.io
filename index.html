<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
    <title>Document</title>
    <style>
        html, body {
            margin: 0;
            width: 100%;
            height: 100%;
            position: relative;
            background-color: #2f3238;
        }

        .container-img1 {
            position: absolute;
            width: 500px;
            height: 350px;
            top: 50%;
            left: 25%;
            transform: translate(-50%, -50%);
            overflow: hidden;
        }
        
        .container-img1 .title {
            position: absolute;
            top: 30px;
            left: 20px;
            font-family: 'Raleway', sans-serif;
            font-size: 30px;
            color: white;
            position: relative;
        }

        .container-img1 .content pre{
            color: white;
            position: absolute;
            padding-right: 10px;
            font-family: 'Raleway', sans-serif;
            font-size: 16px;
            position: relative;
            text-align: right;
            top: 170px;
            right: 40px;
            border-right: 5px solid white;
            opacity: 0;
        }

        .container-img1 img {
            position: absolute;
            width: 120%;
            height: 115%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            object-fit: cover;
            opacity: 1;
            border: 1px solid red;
        }

        .container-img1 .blur-background {
            position: absolute;
            top: 0;
            left: 0;
            background-color: #a0cbe6;
            width: 100%;
            height: 100%;
        }

        .container-img1 .mover {
            position: absolute;
            width: 300px;
            height: 700px;
            top: -520px;
            right: -200px;
            transform: rotate(-45deg);
            background-color: white;
            opacity: 0.4;
        }

        .container-img1:hover .mover {
            position: absolute;
            top: 250px;
            right: 500px;
            transition: 0.6s;
            transition-timing-function: ease;
        }

        .container-img1:hover img{
            transform: scale(0.99) translate(-50%, -50%);
            opacity: 0.6;
            transition: 0.4s;
        }

        .container-img1:hover .content pre{
            opacity: 1;
            transition: 1s;
        }

        .container-img1:not(:hover) .mover {
            top: -520px;
            right: -200px;
            transition: 0.6s;
            transition-timing-function: ease;
        }

        .container-img1:not(:hover) img {
            transform: translate(-50%, -50%);
            transition: 0.4s;
        }

        .container-img1:not(:hover) .content pre{
            opacity: 0;
            transition: 1s;
        }

        .container-img1:not(:hover) img {
            opacity: 1;
            transition: 1s;
        }

        .container-img2 {
            position: relative;
            width: 500px;
            height: 350px;
            top: 50%;
            left: 75%;
            transform: translate(-50%, -50%);
            overflow: hidden;
        }

        .container-img2 .title {
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-family: 'Raleway', sans-serif;
            font-size: 30px;
            color: white;
            position: absolute;
        }

        .container-img2:hover .title {
            font-size: 34px;
            top: 52%;
            transition: 0.3s;
        }

        .container-img2:not(:hover) .title{
            font-size: 30px;
            top: 50%;
            transition: 0.3s;
        }

        .container-img2 .content pre{
            color: white;
            position: absolute;
            top: 60%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-family: 'Raleway', sans-serif;
            font-size: 16px;
            text-align: center;
            opacity: 1;
        }

        .container-img2:hover .content pre{
            top: 62%;
            font-size: 18px;
            transition: 0.3s;
        }

        .container-img2:not(:hover) .content pre{
            opacity: 0;
            transition: 0.4s;
        }

        .container-img2 img {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            object-fit: cover;
            opacity: 0;
            border: 1px solid red;
        }

        .container-img2 .blur-background {
            position: absolute;
            top: 0;
            left: 0;
            background-image: linear-gradient(to bottom right, red, yellow);
            opacity: 0.7;
            width: 100%;
            height: 100%;
        }

        .container-img2 .line1 {
            position: absolute;
            width: 500px;
            height: 1px;
            top: 200px;
            right: 150px;
            transform: rotate(45deg);
            background-color: white;
            opacity: 0;
        }

        .container-img2:hover .line1 {
            top: 250px;
            right: 200px;
            opacity: 1;
            transition: 0.4s;
        }

        .container-img2:not(:hover) .line1{
            top: 200px;
            right: 150px;
            opacity: 0;
            transition: 0.4s;
        }

        .container-img2 .line2 {
            position: absolute;
            width: 500px;
            height: 1px;
            top: 150px;
            right: -130px;
            transform: rotate(45deg);
            background-color: white;
            opacity: 0;
        }

        .container-img2:hover .line2 {
            top: 90px;
            right: -200px;
            opacity: 1;
            transition: 0.4s;
        }

        .container-img2:not(:hover) .line2 {
            top: 150px;
            right: -130px;
            opacity: 0;
            transition: 0.4s;
        }

        .container-img2:hover img{
            width: 550px;
            height: 380px;
            opacity: 0.6;
            transition: 0.4s;
        }

        .container-img2:not(:hover) img {
            opacity: 1;
            transition: 1s;
        }

    </style>
</head>
<body>
    <div class="container-img1">
        <div class="blur-background"></div>
        <img src="https://tympanus.net/Development/HoverEffectIdeas/img/18.jpg" alt="">
        <div class="mover"></div>
        <div class="title">
            <span>STRONG</span>
            <strong>APOLLO</strong>
        </div>

        <div class="content">
            <pre>APOLLO'S LAST
                GAME OF POOL
                WAS SO
                STRANGE</pre>
        </div>
    </div>

    
    <div class="container-img2">
        <div class="blur-background"></div>
        <img src="https://tympanus.net/Development/HoverEffectIdeas/img/25.jpg" alt="">
        <div class="line1"></div>
        <div class="line2"></div>
        <span class="title">
            <span>DYNAMIC</span>
            <strong>JAZZ</strong>
        </span>

        <div class="content">
            <pre>When Jazz starts to chase cars, the 
whole world stands still.</pre>
        </div>
    </div>
</body>
</html>
