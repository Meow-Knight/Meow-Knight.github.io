<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200&display=swap" rel="stylesheet">
    <title>Document</title>
    <style>
        html, body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            background-color: #f590b2;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 100%;
        }

        .container {
            background-color: white;
            width: 300px;
            height: 70%;
            margin: auto;
            border-radius: 10px;
            padding: 25px;
            box-shadow: 5px 5px 20px grey;
            box-sizing: border-box;
        }

        .container:hover{
            box-shadow: 20px 20px 20px rgb(97, 95, 95);
            transition: 1s;
            transform: translate(-5px, -5px); 
        }

        .container:not(:hover){
            box-shadow: 5px 5px 20px grey;
            transition: 1s;
            transform: translate(0px, 0px); 
        }

        .content {
            height: 100%;
            position: relative;
            box-sizing: border-box;
            overflow-y: hidden;
        }

        .message-header {
            margin-bottom: 20px;
        }

        .user {
            height: 50px;
            margin-bottom: 15px;
            box-sizing: border-box;
            border-radius: 5px;
        }

        .user-avatar{
            height: 50px;
            width: 50px;
            border-radius: 50%;
            display: inline;
            float: left;
            margin-right: 10px;
        }

        .user-info {
            margin: auto;
            display: block;
            height: 100%;
        }

        .username{
            display: block;
            font-weight: bold;
        }

        .user-year{
            display: block;
            font-size: 14px;
        }

        .view-button{
            background-color: #f2367d;
            font-family: 'Poppins', sans-serif;
            width: 100%;
            height: 50px;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 15px;
            font-weight: bold;
            position: absolute;
            bottom: 0;
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="content">
            <div class="message-header">
                <img src="./img/birthday_cake.png" alt="birthday cake" style="width: 20px; margin-right: 5px;">
                <span style="font-weight: bolder; font-size: 18px;">24 birthdays today</span>
            </div>
            <div class="user-list">
                <div class="user">
                    <img class="user-avatar" src="./img/avatar.jpg" alt="">
                    <span class="user-info">
                        <span class="username">Ethel Hale</span>
                        <span class="user-year">5 years</span>
                    </span>
                </div>
                <div class="user">
                    <img class="user-avatar" src="./img/avatar2.jpg" alt="">
                    <span class="user-info">
                        <span class="username">Bilbo Baggins</span>
                        <span class="user-year">9 years</span>
                    </span>
                </div>
                <div class="user">
                    <img class="user-avatar" src="./img/avatar3.jpg" alt="">
                    <span class="user-info">
                        <span class="username">Legolas</span>
                        <span class="user-year">7 years</span>
                    </span>
                </div>
                <div class="user">
                    <img class="user-avatar" src="./img/avatar4.jpg" alt="">
                    <span class="user-info">
                        <span class="username">Thorin Oakenshield</span>
                        <span class="user-year">2 years</span>
                    </span>
                </div>
            </div>
            <button class="view-button">View All</button>
        </div>
    </div>
</body>
</html>
